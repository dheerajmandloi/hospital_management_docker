<script>
const apiBase = 'http://localhost:8080/api';

// Add Doctor
function addDoctor() {
    const doctor = {
        fullname: document.getElementById('fullname').value,
        specialization: document.getElementById('specialization').value,
        experience: parseInt(document.getElementById('experience').value),
        fee: parseFloat(document.getElementById('fee').value),
        description: document.getElementById('description').value
    };

    fetch(`${apiBase}/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(doctor)
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById('addStatus').innerText = data;
        loadDoctors(); // Refresh doctor list
    })
    .catch(err => console.error(err));
}

// Load all doctors
function loadDoctors() {
    fetch(`${apiBase}/list`)
        .then(res => res.json())
        .then(doctors => {
            const container = document.getElementById('doctorList');
            container.innerHTML = '';
            doctors.forEach(d => {
                const div = document.createElement('div');
                div.className = 'doctor-card';
                div.innerHTML = `
                    <h3>${d.fullname}</h3>
                    <p><strong>Specialization:</strong> ${d.specialization}</p>
                    <p><strong>Experience:</strong> ${d.experience} years</p>
                    <p><strong>Fee:</strong> $${d.fee}</p>
                    <p>${d.description}</p>
                `;
                container.appendChild(div);
            });
        })
        .catch(err => console.error(err));
}

// AI Recommendation
function getRecommendation() {
    const disease = document.getElementById('disease').value;
    fetch(`${apiBase}/ai?q=${encodeURIComponent(disease)}`)
        .then(res => res.json())
        .then(d => {
            const container = document.getElementById('aiResult');
            if(d) {
                container.innerHTML = `
                    <div class="doctor-card">
                        <h3>${d.fullname}</h3>
                        <p><strong>Specialization:</strong> ${d.specialization}</p>
                        <p><strong>Experience:</strong> ${d.experience} years</p>
                        <p><strong>Fee:</strong> $${d.fee}</p>
                        <p>${d.description}</p>
                    </div>
                `;
            } else {
                container.innerHTML = '<p>No recommendation found.</p>';
            }
        })
        .catch(err => console.error(err));
}

// Load doctor list on page load
