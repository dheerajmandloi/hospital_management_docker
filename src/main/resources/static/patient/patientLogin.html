<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Login</title>
<style>
/* ===== Reset & Body ===== */
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #43cea2, #185a9d); 
    color: white; 
    min-height: 100vh;
}

/* Navbar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.7);
    padding: 15px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
nav div:first-child { font-size: 1.5rem; font-weight: bold; }
nav div a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}
nav div a:hover { color: #4ecdc4; text-decoration: underline; }

/* Form */
form { 
    background: rgba(255,255,255,0.9); 
    padding: 30px; 
    border-radius: 15px; 
    width: 300px; 
    margin: 50px auto; 
    text-align: center;
    color: #000;
}
input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
button { background-color: #4ecdc4; color: white; border: none; cursor: pointer; transition: 0.3s; }
button:hover { background-color: #38b3a2; }
p a { color: #4ecdc4; text-decoration: none; transition: 0.3s; }
p a:hover { text-decoration: underline; }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div>Patient Portal</div>
    <div>
        <a href="../index.html">Home</a>
        <a href="#" id="appointmentsLink">Appointments</a>
        <a href="patientLogin.html" id="loginLink">Login</a>
        <a href="patientRegister.html" id="registerLink">Register</a>
        <a href="#" id="profileLink">Profile</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </div>
</nav>

<!-- Login Form -->
<form id="patientLoginForm">
    <h2>Patient Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="patientRegister.html">Register</a></p>
</form>
<script>
// Navbar elements
const appointmentsLink = document.getElementById('appointmentsLink');
const loginLink = document.getElementById('loginLink');
const registerLink = document.getElementById('registerLink');
const profileLink = document.getElementById('profileLink');
const logoutLink = document.getElementById('logoutLink');

function updateNavbar() {
    const existingUser = JSON.parse(localStorage.getItem('user'));
    const existingRole = localStorage.getItem('role');

    if(existingUser && existingRole === 'patient'){
        loginLink.style.display = 'none';
        registerLink.style.display = 'none';
        appointmentsLink.style.display = 'inline';
        profileLink.style.display = 'inline';
        logoutLink.style.display = 'inline';
        appointmentsLink.innerText = 'Appointments';
    } else {
        appointmentsLink.style.display = 'none';
        profileLink.style.display = 'none';
        logoutLink.style.display = 'none';
        loginLink.style.display = 'inline';
        registerLink.style.display = 'inline';
    }
}

// Initial navbar setup
updateNavbar();

// Logout
logoutLink.onclick = () => {
    localStorage.clear();
    updateNavbar(); // Update navbar immediately
    location.reload();
};

// Profile click
profileLink.onclick = () => {
    window.location.href = 'patientDashboard.html';
};

// Login form submit
document.getElementById('patientLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: "patient"
    };
    try {
        const res = await fetch('http://localhost:8080/patient/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if(!res.ok) throw new Error('Invalid login');
        const result = await res.json();

        // Save user data in localStorage
        localStorage.setItem('user', JSON.stringify(result.userData));
        localStorage.setItem('token', result.token);
        localStorage.setItem('role', result.role);

        // Update navbar dynamically
        updateNavbar();

        // Redirect to dashboard
        window.location.href = 'patientHome.html';
    } catch(err) { 
        alert(err.message); 
    }
});
</script>


</body>
</html>
