<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Registration</title>
<style>
/* ====== Reset & Body ====== */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #43cea2, #185a9d); 
    color: white; 
    min-height: 100vh;
}

/* ====== Navbar ====== */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.7);
    padding: 15px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
nav div:first-child { font-size: 1.5rem; font-weight: bold; }
nav div a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}
nav div a:hover {
    color: #4ecdc4;
    text-decoration: underline;
}

/* ====== Form Container ====== */
form { 
    background: rgba(255,255,255,0.9); 
    padding: 30px; 
    border-radius: 15px; 
    width: 300px; 
    margin: 50px auto; 
    text-align: center;
    color: #000;
}

/* ====== Inputs & Button ====== */
input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
button { background-color: #4ecdc4; color: white; border: none; cursor: pointer; transition: 0.3s; }
button:hover { background-color: #38b3a2; }

/* ====== Login Link ====== */
p a { color: #ff6b6b; text-decoration: none; transition: 0.3s; }
p a:hover { text-decoration: underline; }

/* ====== Responsive ====== */
@media(max-width:768px){
    nav { flex-direction: column; gap: 10px; }
    nav div a { margin-left: 10px; margin-right:10px;}
}
</style>
</head>
<body>

<!-- ====== Navbar ====== -->
<nav>
    <div>Patient Portal</div>
    <div>
        <a href="../index.html">Home</a>
        <a href="patientLogin.html">Login</a>
        <a href="patientRegister.html">Register</a>

    </div>
</nav>

<!-- ====== Registration Form ====== -->
<form id="patientForm">
    <h2>Patient Registration</h2>
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" id="number" placeholder="Contact Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>

    <p style="margin-top:10px;">
        Already have an account? 
        <a href="patientLogin.html">Login</a>
    </p>
</form>

<script>
document.getElementById('patientForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
        fullname: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        number: document.getElementById('number').value,
        password: document.getElementById('password').value,
        role: "patient"
    };
    try {
        const res = await fetch('http://localhost:8080/patient/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await res.text();
        alert(result);
        window.location.href = 'patientLogin.html';
    } catch(err) { console.error(err); alert('Error registering'); }
});
</script>
</body>
</html>
