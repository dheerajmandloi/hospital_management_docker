<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Dashboard - Appointments</title>
<style>
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0; 
    background: linear-gradient(to right, #ff758c, #ff7eb3); 
    color: white; 
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
nav { 
    background: rgba(0,0,0,0.7); 
    padding: 15px 30px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
}
nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
nav a:hover { text-decoration: underline; }
h1 { text-align: center; margin: 30px 0; color: #fff; }
.container { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
    gap: 20px; 
    padding: 0 20px 40px 20px;
    flex:1;
}
.card {
    background: white;
    color: #333;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}
.card h2 { font-size: 1.3rem; margin-bottom: 10px; color: #007bff; }
.card p { margin-bottom: 8px; font-size: 0.95rem; }
.label { font-weight: 600; color: #333; }
#loader {
    text-align: center;
    margin-top: 50px;
    font-size: 1.2rem;
    color: #ffd700;
}
footer {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    text-align: center;
    font-size: 0.9rem;
    color: #ffd700;
    margin-top: auto;
}
/* ===== Button & Input Styling ===== */
.book-btn { 
    margin-top: 10px; 
    padding: 10px 18px; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    background-color: #007bff; 
    color:white; 
    font-size: 15px;
    transition: background 0.3s;
}
.book-btn:hover { background-color: #0056b3; }

.time-input {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}
.status {
    font-weight: bold;
    margin-top: 10px;
}
.status.pending { color: orange; }
.status.confirmed { color: green; }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div style="font-family: 'Georgia', serif; font-size: 1.8rem; font-weight: bold; color: white;">
        Doctor Portal
    </div>
    <div id="navLinks"></div>
</nav>

<h1>Patient Appointments</h1>
<div id="loader">Loading appointments...</div>
<div class="container" id="appointmentsContainer"></div>

<footer>&copy; 2025 Hospital Management | All Rights Reserved</footer>

<script>
const user = JSON.parse(localStorage.getItem('user'));
const role = localStorage.getItem('role');
const navLinks = document.getElementById('navLinks');

if (!user || role !== 'doctor') {
    alert("Please login first!");
    window.location.href = 'doctorLogin.html';
} else {
    navLinks.innerHTML = `
        <a href="doctorHome.html">Home</a>
        <a href="appointmentList.html">Appointments</a>
        <a href="doctorProfile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    `;
}

function logout(){
    localStorage.clear();
    window.location.href = '../index.html';
}


const container = document.getElementById('appointmentsContainer');
const loader = document.getElementById('loader');
const doctorId = user.id;

// ===== Load appointments =====
fetch(`http://localhost:8080/appointment/doctor/${doctorId}`)
.then(res => res.json())
.then(data => {
    loader.style.display = 'none';
    if (!data.length) {
        container.innerHTML = "<p style='text-align:center;color:#ffd700;'>No appointments found.</p>";
        return;
    }

    data.forEach(app => {
        const card = document.createElement('div');
        card.className = 'card';

        const statusClass = app.status === 'Confirmed' ? 'confirmed' : 'pending';

        card.innerHTML = `
            <h2>${app.patient.fullname}</h2>
            <p><span class="label">Appointment ID:</span> ${app.id}</p>
            <p><span class="label">Email:</span> ${app.patient.email || 'N/A'}</p>
            <p><span class="label">Contact:</span> ${app.patient.number || 'N/A'}</p>
            <p><span class="label">Symptoms:</span> ${app.symptoms}</p>
            <p><span class="label">Address:</span> ${app.address}</p>
            <p><span class="label">Budget:</span> ₹${app.budget}</p>
            <p><span class="label">Govt ID:</span> ${app.govtId}</p>
            <p class="status ${statusClass}">Status: ${app.status || 'Pending'}</p>
            <label for="meetingTime-${app.id}" class="label">Set Meeting Time:</label>
            <input type="time" id="meetingTime-${app.id}" class="time-input" value="${app.meetingTime || ''}">
            <button class="book-btn" onclick="bookAppointment(${app.id})">Book Appointment</button>
        `;

        container.appendChild(card);
    });
})
.catch(err => {
    loader.innerText = "Failed to load appointments.";
    console.error(err);
});

// ===== Book Appointment Function =====
function bookAppointment(id) {
    const meetingTime = document.getElementById(`meetingTime-${id}`).value;
    if (!meetingTime) {
        alert("Please set a meeting time before booking!");
        return;
    }

    fetch(`http://localhost:8080/appointment/book/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ meetingTime, status: "Confirmed" })
    })
    .then(res => res.text())
    .then(msg => {
        alert("✅ Appointment Confirmed!");
        location.reload();
    })
    .catch(err => console.error(err));
}
</script>

</body>
</html>
